<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: center;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Registration Succeeded!</h2>
    <span>Full name:</span><span th:text="${user.firstName}"></span></br>
    <span>Last name:</span><span th:text="${user.lastName}"></span></br>
    <span>Username:</span><span th:text="${user.username}"></span>
</div>
</body>
</html>
